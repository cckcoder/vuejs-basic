<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Espresso</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .out-of-stock {
            opacity: 0.5;
        } 
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <div>
            <span v-bind:title="message">
                Hover your mouse!!
            </span>
        </div>
        <div>
            <img 
                v-bind:src="image" 
                v-bind:style="imgSize"
                v-bind:class="{ 'out-of-stock': ! onStock }"
            >
            <h3 v-if="onStock">Available Order</h3>
            <h3 v-else>Comming Soon</h3>
        </div>
        <div>
            <ul>
                <li 
                    style="cursor: pointer;"
                    v-for="(item, index) in coffeeList"
                    @click="updateVariant(index)"

                >
                    {{ item.product }}
                </li>
            </ul>
        </div>
        <div>
            <span style="border-bottom: brown solid 3px;">
                {{ order }}
            </span>

            <button 
                v-on:click="handleOrder"
                type="button" 
                style="margin-left: 15px;"
            >
                Order
            </button>
            <button 
                v-on:click="handleCancleOrder"
                style="margin-left: 15px;"
                type="button"
            >
                Cancle
            </button>
        </div>
    </div>

    <!-- Import App -->
    <script src="main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
