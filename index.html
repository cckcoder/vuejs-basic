<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Espresso</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .out-of-stock {
            opacity: 0.5;
        } 
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ coffee }}</h1>
        <div>
            <span v-bind:title="message">
                Hover your mouse!!
            </span>
        </div>
        <div>
            <img 
                v-bind:src="img" 
                v-bind:style="imgSize"
                v-bind:class="{ 'out-of-stock': ! onStock }"
            >
            <h3 v-if="onStock">Available Order</h3>
            <h3 v-else>Comming Soon</h3>
        </div>
        <div>
            <ul>
                <li v-for="item in coffeeList">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>

    <!-- Import App -->
    <script src="main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
